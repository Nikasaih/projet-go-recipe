<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .add-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Receipts</h1>
        <button class="add-btn" onclick="window.location.href='/add-recipe'">Add Recipe</button>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Ingredients</th>
                    <th>Instructions</th>
                    <th>Prep Time (mins)</th>
                    <th>Cook Time (mins)</th>
                    <th>Servings</th>
                    <th>Grade Amount</th> <!-- Nouvelle colonne -->
                    <th>Average Grade</th> <!-- Nouvelle colonne -->
                    <th>Actions</th> <!-- Nouvelle colonne pour les actions -->
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Ingredients}}</td>
                    <td>{{.Instructions}}</td>
                    <td>{{.PrepTime}}</td>
                    <td>{{.CookTime}}</td>
                    <td>{{.Servings}}</td>
                    <td>{{.GradeAmount}}</td> <!-- Affichage de la nouvelle clé -->
                    <td>{{.AverageGrade}}</td> <!-- Affichage de la nouvelle clé -->
                    <td>
                        <!-- Boutons pour chaque action -->
                        <button onclick="window.location.href='/add-feedback/{{.ID}}'">Add Feedback</button>
                        <button onclick="window.location.href='/recipe/{{.ID}}'">View Recipe</button>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
